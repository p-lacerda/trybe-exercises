<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="paiDoPai">
        <div id="pai">
          <div id="primeiroFilho"></div>
          <div id="elementoOndeVoceEsta">
            <div id="primeiroFilhoDoFilho"></div>
            <div id="segundoEUltimoFilhoDoFilho"></div>
          </div>
          Atenção!
          <div id="terceiroFilho"></div>
          <div id="quartoEUltimoFilho"></div>
        </div>
      </div>

    <script>
      //1
        let siblings = document.querySelector('#pai');
        let siblingsElement = document.createElement('div')
        siblingsElement.innerText = "Irmão"
        siblings.appendChild(siblingsElement);

      //2
        let filhos = document.querySelector('#elementoOndeVoceEsta')
        let filhosElemento = document.createElement('div')
        filhosElemento.innerText = 'Filho'
        filhos.appendChild(filhosElemento)

      //3 
      let filhos1 = document.querySelector('#primeiroFilhoDoFilho')
      let filhosElemento1 = document.createElement('div')
      filhosElemento1.id = 'algumId'
      filhosElemento1.innerText = 'Filho do Filho'
      filhos1.appendChild(filhosElemento1)

      //4
      console.log(document.querySelector('#algumId').parentElement.parentElement.nextElementSibling)
    </script>
</body>
</html>
