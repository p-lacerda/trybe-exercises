<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        Digite seu nome:
        <input type="text" name="nome" maxlength="40" required>

        Digite seu email:
        <input type="email" name="email"maxlength="50" required>

        Digite seu CPF:
        <input type="text" name="cpf" maxlength="11" required>

        Endereço:
        <input type="text" name="endereco" maxlength="200" required>

        Cidade:
        <input type="text" name="cidade" maxlength="200" required>

        Selecione o estado:
        <select name="estados" id="brgenerate">
        </select>

        Tipo:
        <input type="radio" name="tipo" id="casa" required>Casa
        <input type="radio" name="tipo" id="ap" required>Apartamento
    </fieldset>

    <fieldset>
        Resumo do currículo:
        <textarea name="" id="" cols="30" rows="10" maxlength="1000" required>
        </textarea>

        Cargo:
        <input type="text" maxlength="40" required>

        Descrição do cargo:
        <input type="text" maxlength="500" required>

        Data de início:
        <input type="text" name="" id="lid" value=''>


    </fieldset>
</body>
<script src="script.js"></script>
</html>
